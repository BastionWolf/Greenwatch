<html>
    <head>
        <meta charset="UTF-8">
        <title>GreenWatch</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <h2>Temperature</h2>
            <div class="measurement">22.5&deg;C</div>
            <div class="notes">
              <textarea placeholder="Add notes here"></textarea>
            </div>
          </div>
          <div class="container">
            <h2>Humidity</h2>
            <div class="measurement">65%</div>
            <div class="notes">
              <textarea placeholder="Add notes here"></textarea>
            </div>
          </div>
          <div class="container">
            <h2>Light</h2>
            <div class="measurement">120 lux</div>
            <div class="notes">
              <textarea placeholder="Add notes here"></textarea>
            </div>
          </div>
          <div class="settings">
            <i class="fa fa-cog"></i>
          </div>
    </body>
</html>
